<div class="character-list">
  <!-- PAGE TITLE -->
  <p class="page-title">
    List of Characters
  </p>

  
  <!-- SEARCH FILTER -->
  <div class="col-md-2" style="padding: 100px 100px 0px 100px;">
      <app-search-filter (searchEvent)="searchCharactersByName($event)"></app-search-filter>
      <app-pagination
        [setPagination]="{'itemsCount': numberOfCharactersFiltered, 'pageSize': 9}"
        (goToPage)="changePages($event)"
      ></app-pagination>
  </div>
  
  <div class="col-md-2">
    <button class="btn">Filter</button>
  </div>
  
  <div class="character-list__card" style="padding: 30px 100px 100px 100px;">
    <!-- CHARACTER CARD LIST -->
    <ng-container *ngFor="let character of filteredCharacters | slice: startLimit:endLimit">
      <app-card-list
        [character]="character"
      ></app-card-list>
    </ng-container>
  </div>
</div>
